[general]
import = [
    "~/.config/alacritty/themes/hyper.toml"
]

[cursor]
style.blinking = "Never"

[window]
opacity = 0.85
option_as_alt = "OnlyLeft"

[font]
size = 12.0

[font.bold]
family = "Comic Code"
style = "Bold"

[font.bold_italic]
family = "Comic Code"
style = "Bold Italic"

[font.italic]
family = "Comic Code"
style = "Italic"

[font.normal]
family = "Comic Code"
style = "Regular"

[keyboard]
bindings = [
    { key = "Slash", mods = "Control", chars = "\u001f" }
]
